{% comment %} <!DOCTYPE html>
<html>
<head>
    <title>Currency Input Example</title>
    <style>
        .currency-input::before {
            content: "$";
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <form>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" class="currency-input" step="0.01" min="0">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html> {% endcomment %}
